<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="bookinStyles.css"> 
</head>
<body>
    <!--the header-->
    <header>
        <div class="logo">
            <h1><img src="../images/logo2.png" width="100" height="auto"></h1>
        </div>
        <nav>
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li><a href="flights.html">Search</a></li>
                <li><a href="#s">Offers</a></li>
                <li><a href="#A">About Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="booking">
        <h1>Flight Booking</h1>
        <div id="box">
            <form id="booking-form">
                <div id="cities">
                    <div class="container">
                        <label for="from">From</label>
                        <input type="text">
                    </div>
                    <div class="container">
                        <label for="to">To</label>
                        <input type="text">
                    </div>
                </div>
                <div class="depart">
                    <h4>Flight Information</h4>
                    <div class="depart1">
                        <label for="departure-date">Departure Date</label>
                        <input type="text" id="departure-date" name="departure-date" required>
                    </div>
                    <div class="depart2">
                        <label for="departure-time">Departure Time</label>
                        <input type="text">
                    </div>
                    <div class="depart3">
                        <label for="departure-time">Arrival Time</label>
                        <input type="text">
                    </div>
                </div>
                <div id="main-passenger-details">
                    <h4>Information</h4>
                    <label for="name">Name</label>
                    <input type="text">
                    <label for="flight-number">Flight Number</label>
                    <input type="Text">
                    <br>
                    <label for="seat-number">Seat Number</label>
                    <input type="Text">
                    <label for="Price">Price</label>
                    <input type="Text">
                </div>
                <div class="button-container">
                    <button type="submit">BOOK NOW</button>
                    <button type="submit">VIEW TICKET</button>
                </div>                
            </form>
        </div>
    </div>
    
    <footer id="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p>Email: contact@gmail.com</p>
                    <p>Phone: +1234567890</p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <p><a href="#">Twitter</a></p>
                    <p><a href="#">Facebook</a></p>
                    <p><a href="#">Instagram</a></p>
                </div>
            </div>
            <p class="copyright">&copy; 2024 Flight Booking. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="script.js"></script> <!-- Include JavaScript file for interactivity -->
</body>
</html>
